<script>
let stream; // captura completa (Ã¡udio + vÃ­deo)
let mediaRecorder;
let recordedChunks = [];
let mediaBlob;
const maxVideoTime = 15; // segundos

const startButton = document.getElementById("startCamera");
const cameraChoice = document.getElementById("cameraChoice");
const cameraContainer = document.getElementById("cameraContainer");
const cameraVideo = document.getElementById("cameraVideo");
const previewContainer = document.getElementById("previewContainer");
const preview = document.getElementById("preview");
const actions = document.getElementById("actions");
const success = document.getElementById("success");

// Fluxo inicial
startButton.onclick = () => {
  document.getElementById("welcome").classList.add("hidden");
  cameraChoice.classList.remove("hidden");
};

// Abrir cÃ¢mera
async function abrirCamera(facingMode) {
  cameraChoice.classList.add("hidden");
  cameraContainer.classList.remove("hidden");

  try {
    // Captura Ã¡udio + vÃ­deo
    stream = await navigator.mediaDevices.getUserMedia({ 
      video: { facingMode: facingMode }, 
      audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true }
    });

    // Cria stream sÃ³ com vÃ­deo para exibir localmente (sem som)
    const videoOnlyStream = new MediaStream(stream.getVideoTracks());
    cameraVideo.srcObject = videoOnlyStream;
    cameraVideo.muted = true;
  } catch (err) {
    alert("NÃ£o foi possÃ­vel acessar a cÃ¢mera.");
    location.reload();
  }
}

// Cancelar cÃ¢mera â†’ recarregar
function cancelarCamera() {
  stopStream();
  location.reload();
}

// Voltar para escolher cÃ¢mera
function voltarCameraChoice() {
  stopStream();
  previewContainer.classList.add("hidden");
  actions.classList.add("hidden");
  preview.innerHTML = "";
  cameraChoice.classList.remove("hidden");
}

// Parar stream da cÃ¢mera
function stopStream() {
  if (stream) {
    stream.getTracks().forEach(track => track.stop());
    stream = null;
  }
}

// Tirar foto
function tirarFoto() {
  const canvas = document.createElement("canvas");
  canvas.width = cameraVideo.videoWidth;
  canvas.height = cameraVideo.videoHeight;
  canvas.getContext("2d").drawImage(cameraVideo, 0, 0);
  
  canvas.toBlob(blob => {
    mediaBlob = blob;
    const img = document.createElement("img");
    img.src = URL.createObjectURL(blob);
    mostrarPreview(img);
  }, "image/png");

  stopStream();
}

// Gravar vÃ­deo
function gravarVideo() {
  recordedChunks = [];
  mediaRecorder = new MediaRecorder(stream);
  mediaRecorder.ondataavailable = e => {
    if (e.data.size > 0) recordedChunks.push(e.data);
  };
  mediaRecorder.onstop = () => {
    mediaBlob = new Blob(recordedChunks, { type: "video/webm" });
    const video = document.createElement("video");
    video.src = URL.createObjectURL(mediaBlob);
    video.controls = true;

    mostrarPreview(video);
  };

  mediaRecorder.start();
  setTimeout(() => {
    if (mediaRecorder.state === "recording") mediaRecorder.stop();
  }, maxVideoTime * 1000); // auto-stop 15s
}

// Mostrar prÃ©-visualizaÃ§Ã£o
function mostrarPreview(mediaElement) {
  cameraContainer.classList.add("hidden");
  previewContainer.classList.remove("hidden");
  preview.innerHTML = "";
  preview.appendChild(mediaElement);
  actions.classList.remove("hidden");
}

// Resetar tudo
function resetar() {
  mediaBlob = null;
  preview.innerHTML = "";
  actions.classList.add("hidden");
  previewContainer.classList.add("hidden");
  cameraContainer.classList.add("hidden");
  cameraChoice.classList.remove("hidden");
}

// Envio real para Formsubmit
document.getElementById("sendButton").onclick = async () => {
  if (!mediaBlob) return alert("Nenhuma mÃ­dia para enviar.");

  const formData = new FormData();
  formData.append("arquivo", mediaBlob, mediaBlob.type.startsWith("image") ? "foto.png" : "video.webm");
  formData.append("_captcha", "false");
  formData.append("_subject", "Casamento Eduardo & Amanda - MÃ­dia enviada");

  try {
    await fetch("https://formsubmit.co/eduardo.goncalves27@gmail.com", {
      method: "POST",
      body: formData
    });
    previewContainer.classList.add("hidden");
    actions.classList.add("hidden");
    success.classList.add("show");
    setTimeout(() => location.reload(), 2000);
  } catch (err) {
    alert("Erro ao enviar. Tente novamente.");
  }
};
</script>
